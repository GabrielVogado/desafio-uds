name: CI/CD Pipeline - Build & Deploy

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/desafio-uds

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test Backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: desafio_uds_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (compile)
        run: mvn clean compile

      - name: Run unit tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/desafio_uds_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'MyVerySecretKeyForJWTTokenGenerationAndValidationInDevEnvironment123!@#' }}

      - name: Generate test report
        if: always()
        run: mvn surefire-report:report || true

      - name: Package application (JAR)
        run: mvn package -DskipTests -Pprod

      - name: Upload build artifacts (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/desafio-uds-*.jar
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/*.xml
          check_name: Test Results

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Code Quality Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run checkstyle
        run: mvn checkstyle:check || true

      - name: Run spotbugs
        run: mvn spotbugs:check || true

  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Build Docker Image
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker-image
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd /opt/desafio-uds-staging
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker-compose -f docker-compose.prod.yml exec -T backend curl -f http://localhost:8080/api/auth/health || exit 1
            echo "Staging deployment successful!"

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker-image
    name: Deploy to Production
    if: github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://desafio-uds.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /opt/desafio-uds
            
            # Criar backup antes de deploy
            echo "Creating backup..."
            bash full-backup.sh
            
            # Pull e deploy
            echo "Deploying..."
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            
            # Health check
            sleep 10
            docker-compose -f docker-compose.prod.yml exec -T backend curl -f http://localhost:8080/api/auth/health || exit 1
            
            echo "Production deployment successful!"

      - name: Slack notification (success)
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment successful'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

      - name: Slack notification (failure)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment FAILED'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

