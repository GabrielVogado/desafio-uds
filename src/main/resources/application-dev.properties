# Development Profile
spring.datasource.url=jdbc:postgresql://localhost:5432/desafio_uds
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Application
spring.main.allow-circular-references=true
spring.web.resources.add-mappings=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=MyVerySecretKeyForJWTTokenGenerationAndValidationInDevEnvironment123!@#
jwt.expiration=86400000

# Server
server.servlet.context-path=/api
server.port=8080

# Logging
logging.level.root=INFO
logging.level.br.com.gabrielvogado.desafiouds=DEBUG

# Redis (Development - Local Docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

